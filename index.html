<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecipeJS - Your Functional Cooking Companion</title>

  <!-- Optional Modern Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Main Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ============================================
       HEADER
  ============================================ -->
  <header>
    <h1>üç≥ RecipeJS</h1>
    <p>Your Functional Cooking Companion</p>
  </header>

  <!-- ============================================
       CONTROLS (FILTERS + SORT)
  ============================================ -->
  <main>

    <section class="controls">

      <!-- Filter Buttons -->
      <div class="filters">
        <h3>Filter by Difficulty:</h3>
        <button class="filter-btn" data-filter="all">All</button>
        <button class="filter-btn" data-filter="easy">Easy</button>
        <button class="filter-btn" data-filter="medium">Medium</button>
        <button class="filter-btn" data-filter="hard">Hard</button>
      </div>

      <!-- Sort Buttons -->
      <div class="sort">
        <h3>Sort by:</h3>
        <button class="sort-btn" data-sort="none">Default</button>
        <button class="sort-btn" data-sort="time">Cooking Time</button>
      </div>

    </section>

    <!-- ============================================
         RECIPE CONTAINER
    ============================================ -->
    <section id="recipe-container">
      <!-- Recipe cards are rendered dynamically by JavaScript -->
    </section>

  </main>

  <!-- ============================================
       JAVASCRIPT
  ============================================ -->
  <script src="app.js"></script>

</body>
</html>
