<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecipeJS - Functional Cooking Companion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ==========================
       HEADER
  =========================== -->
  <header>
    <h1>üç≥ RecipeJS</h1>
    <p>Your Functional Cooking Companion</p>
  </header>

  <!-- ==========================
       MAIN CONTENT
  =========================== -->
  <main>

    <!-- ==========================
         CONTROLS (Part 2)
    =========================== -->
    <div class="controls">

      <!-- Filter Buttons -->
      <div class="filter-group">
        <button class="filter-btn active" data-filter="all">Show All</button>
        <button class="filter-btn" data-filter="easy">Easy</button>
        <button class="filter-btn" data-filter="medium">Medium</button>
        <button class="filter-btn" data-filter="hard">Hard</button>
        <button class="filter-btn" data-filter="quick">Quick (Under 30m)</button>
      </div>

      <!-- Sort Buttons -->
      <div class="sort-group">
        <button class="sort-btn active" data-sort="none">Default</button>
        <button class="sort-btn" data-sort="name">Name (A-Z)</button>
        <button class="sort-btn" data-sort="time">Time (Fastest)</button>
      </div>

    </div>

    <!-- ==========================
         RECIPE CONTAINER
    =========================== -->
    <div id="recipe-container">
      <!-- Recipe cards rendered dynamically by JavaScript -->
    </div>

  </main>

  <!-- ==========================
       JAVASCRIPT
  =========================== -->
  <script src="app.js"></script>

</body>
</html>
