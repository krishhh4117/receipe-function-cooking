<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecipeJS - Functional Cooking App</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Main Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ============================================
       HEADER
  ============================================ -->
  <header>
    <h1>üç≥ RecipeJS</h1>
    <p>Your Functional Cooking Companion</p>

    <!-- Search Bar -->
    <div class="search-container">
      <input 
        type="text" 
        id="search-input" 
        placeholder="Search recipes or ingredients..."
        autocomplete="off"
      >
      <button id="clear-search" class="clear-btn" style="display: none;">
        ‚úï
      </button>
    </div>
  </header>

  <!-- ============================================
       MAIN CONTENT
  ============================================ -->
  <main>

    <!-- Controls Section -->
    <section class="controls">

      <!-- Filter Buttons -->
      <div class="button-group">
        <h3>Filter:</h3>
        <button class="filter-btn" data-filter="all">All</button>
        <button class="filter-btn" data-filter="easy">Easy</button>
        <button class="filter-btn" data-filter="medium">Medium</button>
        <button class="filter-btn" data-filter="hard">Hard</button>
        <button class="filter-btn" data-filter="favorites">‚ù§Ô∏è Favorites</button>
      </div>

      <!-- Sort Buttons -->
      <div class="button-group">
        <h3>Sort:</h3>
        <button class="sort-btn" data-sort="none">Default</button>
        <button class="sort-btn" data-sort="time">Cooking Time</button>
      </div>

    </section>

    <!-- Recipe Counter -->
    <div class="recipe-info">
      <p id="recipe-count">Showing 0 of 0 recipes</p>
    </div>

    <!-- Recipe Container -->
    <section id="recipe-container">
      <!-- Recipe cards are rendered dynamically by JavaScript -->
    </section>

  </main>

  <!-- ============================================
       JAVASCRIPT
  ============================================ -->
  <script src="app.js"></script>

</body>
</html>
